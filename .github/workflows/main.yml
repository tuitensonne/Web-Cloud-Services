name: Node.JS CI/CD with Docker on Render

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:   
  build-test-docker:
    name: Build, Test & Dockerize
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: my-nestjs-app
      IMAGE_TAG: latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build NestJS
        run: npm run build

      - name: Run tests
        run: npm test
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG .

      # Save image as tar (Render CLI có thể load)
      - name: Save Docker image as tar
        run: docker save $IMAGE_NAME:$IMAGE_TAG -o $IMAGE_NAME.tar
  deploy:
      name: Deploy to Render
      needs: [build-test-docker]
      runs-on: ubuntu-latest
  
      steps:
        - name: Deploy Service
          uses: JorgeLNJunior/render-deploy@v1.4.6
          with:
            service_id: ${{ secrets.RENDER_SERVICE_ID }}
            api_key: ${{ secrets.RENDER_API_KEY }}
            wait_deploy: true
 
