name: Node.JS CI/CD with Docker on Render

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:   
  build-test-docker:
    name: Build, Test & Dockerize
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: my-nestjs-app
      IMAGE_TAG: latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build NestJS
        run: npm run build

      - name: Run tests
        run: npm test
 
